<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="w-100 flex justify-center items-center min-h-screen">
        <div class="calculator-body">
            <div id="output" class="display flex justify-end items-center mb-2 overflow-hidden">0</div>
            <div class="button-body">
                <div class="button-body-rows">
                    <div onclick="root()" class="button">âˆšx</div>
                    <div onclick="power()" class="button">x <sup>2</sup></div>
                    <div onclick="del()" class="button">DEL</div>
                    <div onclick="numop('/')" id="divide" class="button">/</div>
                </div>
                <div class="button-body-rows">
                    <div onclick="num(7)" class="button">7</div>
                    <div onclick="num(8)" class="button">8</div>
                    <div onclick="num(9)" class="button">9</div>
                    <div onclick="numop('*')" id="multiply" class="button">*</div>
                </div>
                <div class="button-body-rows">
                    <div onclick="num(4)" class="button">4</div>
                    <div onclick="num(5)" class="button">5</div>
                    <div onclick="num(6)" class="button">6</div>
                    <div onclick="numop('-')" id="minus" class="button">-</div>
                </div>
                <div class="button-body-rows">
                    <div onclick="num(1)" class="button">1</div>
                    <div onclick="num(2)" class="button">2</div>
                    <div onclick="num(3)" class="button">3</div>
                    <div onclick="numop('+')" id="plus" class="button">+</div>
                </div>
                <div class="button-body-rows">
                    <div onclick="empty()" class="button">C</div>
                    <div onclick="num(0)" class="button">0</div>
                    <div onclick="numop('.')" id="dot" class="button">.</div>
                    <div onclick="result()" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>

</html>
